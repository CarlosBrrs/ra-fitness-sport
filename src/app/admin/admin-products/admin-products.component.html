<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">Producto nuevo</a>
</p>

<table class="table">
    <thead>
        <tr>
            <th>Titulo</th>
            <th>Precio</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products$ | async">
            <td>{{ product.payload._delegate._node.children_.root_.right.value.value_ }}</td>
            <td>{{ product.payload._delegate._node.children_.root_.value.value_ }}</td>
            <td>
                <a [routerLink]="['/admin/products/', product.key]">Editar</a>
            </td>
        </tr>
</table>
