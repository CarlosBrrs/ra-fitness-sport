<form>
    <div class="form-group">
        <label for="title">Titulo</label>
        <input id="title" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Precio</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input id="price" type="number" class="form-control">
        </div>
        
    </div>
    <div class="form-group">
        <label for="category">Categoría</label>
        <select id="category" class="form-control form-select">
            <option value=""></option>
            <option *ngFor="let category of categories$ | async" [value]="category.$key">{{ category.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control" id="description" style="height: 100%"></textarea>
    </div>
    <div class="form-group">
        <label for="imageUrl">URL Imagen</label>
        <input id="imageUrl" type="text" class="form-control">
    </div>
    <button class="btn btn-primary my-2">Guardar</button>
</form>
