<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input ngModel name="title" id="title" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Precio</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input ngModel name="price" id="price" type="number" class="form-control">
        </div>
        
    </div>
    <div class="form-group">
        <label for="category">Categoría</label>
        <select ngModel name="category" id="category" class="form-control form-select">
            <option value=""></option>
            <option *ngFor="let category of categories$ | async" [value]="category.key">{{ category.payload.val().name  }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Descripción</label>
        <textarea ngModel name="description" class="form-control" id="description" style="height: 100%"></textarea>
    </div>
    <div class="form-group">
        <label for="imageUrl">URL Imagen</label>
        <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
    </div>
    <button class="btn btn-primary my-2">Guardar</button>
</form>
