<div class="card h-100" *ngIf="product.title">
    <div class="card-img-container">
        <img [src]="imageUrl" class="card-img-top" alt="{{ product.title }}" *ngIf="imageUrl">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <h6 class="card-text">{{ product.price | currency:'COP':'symbol-narrow':'1.0' }}</h6>
        <p class="card-text description">{{ product.description }}</p>

    </div>
    <div *ngIf="showActions" class="card-footer d-grid gap-2">
        <button *ngIf="getQuantity() === 0; else updateQuantity" class="btn btn-secondary btn-block"
            (click)="addToCart()">Agregar a Carrito</button>
        <ng-template #updateQuantity>
            <div class="row quantity-container g-0">
                <div class="col-2">
                    <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
                </div>
                <div class="col quantity">
                    {{ getQuantity() }} en Carrito
                </div>
                <div class="col-2">
                    <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
